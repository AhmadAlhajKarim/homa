<div class="container form-bg p-3 mt-5">

  <form method="post" [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
    <div class="form-group">
      <label for="fullname">Nom:</label>
      <input type="text" class="form-control" name="fullname" formControlName="fullname">
    </div>

    <div class="form-group">
      <label for="email">Adresse e-mail
      </label>
      <input type="email" class="form-control" name="email" aria-describedby="emailHelp" formControlName="email">
      <small id="emailHelp" class="form-text text-muted">We will never share your email with
        others!</small>
    </div>



    <div class="form-group">
      <label for="message">Message</label><br>
      <textarea class="form-control" name="message" formControlName="message" rows="10"></textarea>
    </div>

    <button class="btn btn-green font-weight-bold"
      style="background-color: orange; color: white; font-size: 1.6em; border-radius: 2em;">ENVOYEZ <i nz-icon
        nzType="right"></i>
    </button>
  </form>
</div>
