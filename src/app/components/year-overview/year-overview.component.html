<br>
<nz-carousel [nzEffect]="effect" [nzDots]="true" [nzDotPosition]="dotPosition" [nzEnableSwipe]="true"
  [nzAutoPlaySpeed]="4000" nzAutoPlay>
  <div class="imgbox" nz-carousel-content *ngFor="let item of currentProjectImages$ | async">

    <img class="center-fit img-thumbnail " nz-image nzSrc="../../../assets/{{project$.value.project}}//{{item.name}}"
      alt="item.name" />

    <p class="font-weight-bold topbar">{{item.description}}</p>

  </div>
</nz-carousel>
<button class="carousel-control-prev black" (click)="pre()" type="button">
  < </button> <button (click)="next()" class="carousel-control-next black" type="button">>
</button>
<div>
  <h4 class="text-center font-weight-bold text-uppercase"> {{project$.value.project }}
  </h4>
  <br>
  <section class="container">
    <p *ngIf="project$.value!= null" class="ml-5 mr-5 pb-5">
      {{project$.value.description}}
    </p>
  </section>
</div>
